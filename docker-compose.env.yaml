version: '3.8'

services:
  file-shifter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-shifter
    restart: unless-stopped
    
    # Environment-Variablen aus .env-Datei oder direkt hier
    environment:
      # Logging
      - LOG_LEVEL=INFO
      
      # Input-Directory
      - INPUT=/app/input
      
      # Output-Targets
      - OUTPUTS_1_PATH=/app/output/filesystem1
      - OUTPUTS_1_TYPE=filesystem
      - OUTPUTS_2_PATH=/app/output/filesystem2
      - OUTPUTS_2_TYPE=filesystem
      - OUTPUTS_3_PATH=s3://my-bucket/output3
      - OUTPUTS_3_TYPE=s3
      - OUTPUTS_4_PATH=sftp://sftp-server/output4
      - OUTPUTS_4_TYPE=ftp
      
      # S3-Konfiguration (MinIO/AWS S3)
      - OUTPUT_CONFIG_S3_ENDPOINT=minio:9000
      - OUTPUT_CONFIG_S3_ACCESS_KEY=minioadmin
      - OUTPUT_CONFIG_S3_SECRET_KEY=minioadmin
      - OUTPUT_CONFIG_S3_REGION=us-east-1
      
      # FTP/SFTP-Konfiguration
      - OUTPUT_CONFIG_FTP_HOST=sftp-server
      - OUTPUT_CONFIG_FTP_USERNAME=user
      - OUTPUT_CONFIG_FTP_PASSWORD=password
    
    # Volumes
    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - ./config:/app/config:ro  # Config-Files readonly
    
    # Netzwerk
    networks:
      - file-shifter-network
    
    # Abhängigkeiten (optional - falls MinIO verwendet wird)
    depends_on:
      - minio
      - sftp-server

  # MinIO-Service (Optional - für S3-kompatible Storage)
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - file-shifter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # SFTP-Server (Optional - für FTP-Tests)
  sftp-server:
    image: atmoz/sftp:latest
    container_name: sftp-server
    restart: unless-stopped
    environment:
      - SFTP_USERS=user:password:1001
    volumes:
      - sftp_data:/home/user/upload
    ports:
      - "2222:22"
    networks:
      - file-shifter-network

networks:
  file-shifter-network:
    driver: bridge

volumes:
  minio_data:
  sftp_data: